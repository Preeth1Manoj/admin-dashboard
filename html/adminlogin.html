<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMS</title>
    <link rel="stylesheet" href="/css/adminlogin.css">
</head>
<body>
    <div class="login-container">
        <form action="admin1.html" method="get" class="login-form">
            <h2><i class="fas fa-lock white"></i>Login</h2>
            <div class="input-group">
                <label for="user-id"><b>Username</b></label>
                <input type="text" id="user-id" placeholder="Enter Username" required>
            </div>
            <br>
            <div class="input-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <br><br><br>
            <button class="button-59" role="button" type="submit">Login</button><br><br>
          <a href="#">Forgot Password</a>
        </form>
    </div>
</body>
</html>
