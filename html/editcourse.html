        <main class="mdl-layout__content">
            <div class="page-content">
                <section class="activity-feed">
                    <h4><b>ADMIN / Edit Course</b></h4>
                    <div class="button-container">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='course.html'">
                        View Courses
                        </button>   
                       
                    </div>    </section>
             
               

            
                    <H4><b>EDIT COURSE</b></H4>
                
                    <div class="form-container">
                        <form method="post" action="course.html" onsubmit="return myformvalfn(this)">
                    
                            <div class="name-group">
                                <div class="input-group">
                                    <label for="txtfirstname">Course Code:</label>
                                    <input type="text" name="txtfirstname" id="txtfirstname">
                                    <p id="firstnameerror"></p>
                                </div>
                
                                <div class="input-group">
                                    <label for="txtlastname">Course Image:</label>
                                    <input type="file" name="txtlastname" id="txtlastname">
                                    <p id="lastnameerror"></p>
                                </div></div>
                            
                                <div class="name-group">
                            <div class="input-group">
                            <label for="txtemail">Course Name:</label>
                            <input type="text" name="txtemail" id="txtemail">
                            <p id="emailerror"></p>
                          </div>
                
                          <div class="input-group">
                            <label for="txtphnum">Description:</label>
                            <input type="text" name="txtphnum" id="txtphnum">
                            <p id="phonenumbererror"></p></div></div>
                
                            <div class="name-group">
                    <div class="input-group">
                            <label for="txtage">Duration:</label>
                            <input type="time" name="txtage" id="txtage">
                            <p id="ageerror"></p>
                         </div>
                
                         <div class="input-group">
                            <label for="txtyear">Fees:</label>
                            <input type="number" name="txtyear" id="txtyear">
                            <p id="yearerror"></p>
                          </div></div>
                    
                          <div class="name-group">
                            <div class="input-group">
                            <label for="txtqual">Qualifications:</label>
                            <input type="text" name="txtqual" id="txtqual">
                            <p id="qualerror"></p></div>
                    
                            <div class="input-group">
                            <label for="txtaddress">Course Modules:</label>
                            <input type="number" name="txtaddress" id="txtaddress">
                            <p id="addresserror"></p></div></div>
                
                    
                            <input type="submit" value="Submit">
                            <input type="reset" value="Clear" id="resetButton">
                        </form>
                    </div>
                    
                    <br><br><br><br>
                    <footer class="mdl-mini-footer">
                        <div class="mdl-mini-footer__left-section">

                                <li><a href="#">Help</a></li>
                                <li><a href="#">Privacy & Terms</a></li>
                            </ul>
                        </div>
                    </footer>

                <script src="/js/addcourse.js"></script>
